<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 420px;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 6px 0 14px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #5a67d8;
        }

        .result {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            color: #222;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 10px;
            color: #777;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üè¶ Loan Approval Predictor</h2>

    <form action="/predict" method="post">

        <label>Gender</label>
        <select name="Gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
        </select>

        <label>Married</label>
        <select name="Married">
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Dependents</label>
        <input type="number" name="Dependents" value="0">

        <label>Education</label>
        <select name="Education">
            <option value="0">Graduate</option>
            <option value="1">Not Graduate</option>
        </select>

        <label>Self Employed</label>
        <select name="Self_Employed">
            <option value="0">No</option>
            <option value="1">Yes</option>
        </select>

        <label>Applicant Income</label>
        <input type="number" name="ApplicantIncome" value="5000">

        <label>Coapplicant Income</label>
        <input type="number" name="CoapplicantIncome" value="0">

        <label>Loan Amount</label>
        <input type="number" name="LoanAmount" value="150">

        <label>Loan Amount Term</label>
        <input type="number" name="Loan_Amount_Term" value="360">

        <label>Credit History</label>
        <select name="Credit_History">
            <option value="1">Good (1)</option>
            <option value="0">Bad (0)</option>
        </select>

        <label>Property Area</label>
        <select name="Property_Area">
            <option value="0">Rural</option>
            <option value="1">Semiurban</option>
            <option value="2">Urban</option>
        </select>

        <button type="submit">Predict</button>
    </form>

    <div class="result">
        {{ prediction_text }}
    </div>

    <div class="footer">
        Built with ‚ù§Ô∏è using Decision Tree
    </div>
</div>

</body>
</html>
